<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISION</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #33324b);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* NAVBAR */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 50px;
  background: rgba(0,0,0,0.3);
  backdrop-filter: blur(10px);
  position: sticky;
  top:0;
  z-index: 10;
}

nav h1{
  color:#00eaff;
  font-size:1.8rem;
}

nav ul{
  list-style:none;
  display:flex;
  gap:25px;
  margin-right: 100px;
  font-size: 1.5em;
}

nav ul li a{
  color:white;
  text-decoration:none;
  font-weight:500;
  transition:.3s;
  margin-right: 70px;
  font-size: 1.5em;
}

nav ul li a:hover{
  color:#00ff9d;
  text-shadow:0 0 10px #00ff9d;
}

        /* floating pastel blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(45px);
            opacity: 0.55;
            animation: float 8s infinite ease-in-out;
        }

        .blob:nth-child(1) {
            width: 300px; height: 300px;
            background: #ffd1dc;
            top: -8%; left: -10%;
        }

        .blob:nth-child(2) {
            width: 280px; height: 280px;
            background: #c8f7ff;
            bottom: -12%; right: -10%;
            animation-duration: 10s;
        }

        .blob:nth-child(3) {
            width: 200px; height: 200px;
            background: #fff8c9;
            top: 55%; left: 15%;
            animation-duration: 6s;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
            100% { transform: translateY(0); }
        }

        /* main card */
        .card {
            width: 65%;
            max-width: 850px;
            padding: 50px 60px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(18px);
            border-radius: 35px;
            box-shadow:
                0 8px 20px rgba(0, 0, 0, 0.1),
                0 0 35px rgba(255, 255, 255, 0.7);
            text-align: center;
            animation: fadeIn 1.2s ease;
            z-index: 10;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* title */
        h1 {
            font-family: "Playfair Display", serif;
            font-size: 48px;
            color: #33324b;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .underline {
            width: 110px;
            height: 5px;
            background: linear-gradient(to right, #ffb7c5, #8ccfff);
            margin: 0 auto 25px auto;
            border-radius: 5px;
        }

        p {
            font-size: 22px;
            color: #373747;
            line-height: 1.7;
            font-weight: 500;
        }

        /* SPECIAL EFFECT for LIGHT OF THE WORLD */
        .glow-text {
            font-weight: 700;
            font-size: 24px;
            color: #62c814;
            text-shadow:
                0 0 10px #ffe187,
                0 0 20px #ffea9e,
                0 0 35px #fff4c2;
            animation: glowPulse 2s infinite ease-in-out;
        }

        @keyframes glowPulse {
            0% { text-shadow: 0 0 10px #ffe187, 0 0 20px #ffea9e; }
            50% { text-shadow: 0 0 20px #fff4c2, 0 0 40px #fff8d6; }
            100% { text-shadow: 0 0 10px #ffe187, 0 0 20px #ffea9e; }
        }

    </style>
</head>
<body>
    <nav>
  <h1>Lucille's Website</h1>
  <ul>
    <li><a href="Palz.html">Home</a></li>
    
  </ul>
</nav>

    <!-- floating blobs -->
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>

    <!-- main card -->
    <div class="card">
        <h1>VISION</h1>
        <div class="underline"></div>

        <p>
            TCGC is the leading Higher Education Institution in Northwestern Mindanao,
            providing quality education and producing God-centered citizens committed
            to be 
            <span class="glow-text">THE LIGHT OF THE WORLD</span>.
        </p>
    </div>

</body>
</html>

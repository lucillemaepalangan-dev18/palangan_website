    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: radial-gradient(circle at top, #071952, #0b2b71, #0c356a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* NAVBAR */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 50px;
  background: rgba(0,0,0,0.3);
  backdrop-filter: blur(10px);
  position: sticky;
  top:0;
  z-index: 10;
}

nav h1{
  color:#00eaff;
  font-size:1.8rem;
}

nav ul{
  list-style:none;
  display:flex;
  gap:25px;
  margin-right: 100px;
  font-size: 1.5em;
}

nav ul li a{
  color:white;
  text-decoration:none;
  font-weight:500;
  transition:.3s;
  margin-right: 70px;
  font-size: 1.5em;
}

nav ul li a:hover{
  color:#00ff9d;
  text-shadow:0 0 10px #00ff9d;
}
        /* animated glowing rings */
        .ring {
            position: absolute;
            border: 3px solid rgba(0, 255, 255, 0.45);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            animation: pulse 6s infinite ease-in-out;
            filter: blur(1px);
        }

        .ring:nth-child(1) {
            top: 10%;
            left: 15%;
            animation-duration: 7s;
        }

        .ring:nth-child(2) {
            bottom: 10%;
            right: 18%;
            animation-duration: 9s;
        }

        .ring:nth-child(3) {
            top: 50%;
            left: -10%;
            animation-duration: 8s;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.3); opacity: 0.9; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        /* 3D glowing glass card */
        .card {
            width: 65%;
            max-width: 850px;
            padding: 60px;
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;

            /* neon border */
            border: 2px solid rgba(0, 255, 255, 0.7);
            box-shadow:
                0 0 10px rgba(0, 255, 255, 0.7),
                0 0 40px rgba(0, 255, 255, 0.4),
                0 0 80px rgba(0, 255, 255, 0.25);

            z-index: 10;
            animation: slideUp 1.3s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glowing gradient title */
        h1 {
            font-size: 45px;
            font-weight: 900;
            margin-bottom: 30px;
            letter-spacing: 4px;

            background: linear-gradient(to right, #00eaff, #39ff14);
            color: transparent;
            -webkit-background-clip: text;

            text-shadow: 0 0 15px rgba(0,255,255,0.6);
        }

        /* Mission text */
        p {
            font-size: 22px;
            color: #e8f7ff;
            line-height: 1.7;
            font-weight: 400;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        /* hover effect */
        .card:hover {
            transform: scale(1.03);
            transition: 0.3s;
            border-color: #39ff14;
            box-shadow:
                0 0 12px #39ff14,
                0 0 50px rgba(57,255,20,0.5),
                0 0 90px rgba(57,255,20,0.35);
        }
    </style>
